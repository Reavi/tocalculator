<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body onunload="exit()">
<div class="calc">
    Wpisz działanie: <input id="val" type="text" name="op">
    <br><br>
    <button type="button" id="oblicz">Oblicz</button>

</div>

<div id="wynik">Wynik: <div id="wynikResult"></div></div>



<form id="t" action="/form" ENCTYPE="multipart/form-data" method="POST" name="wibble">
    choose a file to upload:<input type="file" name="myfile"/><br>
    <input type="submit"/>
</form>


<div>
    <table style="width:100%">
        <tr>
            <td>|||</td>
            <td>Obsługiwane znaki</td>
            <td>Historia</td>
        </tr>
        <tr>
            <td></td>
            <td id="pluginy"></td>
            <td id="history"></td>
        </tr>
    </table>

</div>


<script>
    $(function () {
        var productAction = $("#oblicz");
        productAction.click(function () {
            ob($("#val").val());
        });

        $("#fileUpload").click(function () {
            sendFile(document.getElementById("plugin").files[0]);
        });
        $("t").submit(function () {
            alert("t")
        })

        getPluginList();
        getHistory();


    });
    function sendFile(file) {
        alert(file)
        $.ajax({
            url: '/sendfile',
            type: "POST",
            data: {file:file},
            processData: false,
            contentType: false,
            done: function(data) {
                alert("Done"+data)
            }
        });

    }

    function ob(value) {
        $.get("/calc", {op:value}).done(function () {
            getValue();
        });

    }
    function getValue() {
        $.getJSON("/result", function (data) {
            $("#wynikResult").text(data)
            getHistory();

        });
    }
    function getPluginList(){
        $.getJSON("/getplugins", function (string) {
            var lista=string.split(",");
            for(var i=0;i<lista.length;i++){
                $("#pluginy").append("<div>"+lista[i]+"</div>");
            }

        })
    }
    function getHistory(){
        $.getJSON("/gethistory", function (string) {
            var lista=string.split(",");
            $("#history").text("");
            for(var i=0;i<lista.length;i++){
                $("#history").append("<div>"+lista[i]+"</div>");
            }

        })
    }
    function exit(){
        $.get("/end");
    }
</script>
</body>
</html>
